<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Super Mario Bros.</title>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,600;1,400;1,600;&display=swap" />
    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png" />
    <link rel="manifest" href="./img/favicon/site.webmanifest" />
    <!-- STYLES -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <!-- NAVIGATION -->
      <nav>
        <img class="logo" src="./img/logo.png" />
        <ul>
          <li><a href="#">Section 1</a></li>
          <li><a href="#">Section 2</a></li>
          <li><a href="#">Section 3</a></li>
          <li><a href="#">Section 4</a></li>
        </ul>
      </nav>
      <!-- CONTENT-->
      <div class="content">
        <!-- VIDEO SAMPLE & FEATURES -->
        <div class="content-left">
          <div class="video-sample">
            <h1>Join Mario, Luigi, and pals for single-player<br />or multiplayer fun anytime, anywhere!</h1>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/6wTFy-pJFMI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <div class="call-to-action">
              <a class="cta-button cta-button-blue" href="#">Call-to-Action 1</a>
              <a class="cta-button cta-button-red" href="#">Call-to-Action 2</a>
            </div>
          </div>
          <div class="features features-margin">
            <div class="feature-1">
              <p>Console</p>
              <img src="./img/nintendo-switch.png" />
              <p>Switch</p>
            </div>
            <div class="feature-2">
              <p>Players</p>
              <ion-icon name="person-add"></ion-icon>
              <p>Up to 4</p>
            </div>
            <div class="feature-3">
              <p>Genre</p>
              <ion-icon name="grid-outline"></ion-icon>
              <p>Platform</p>
            </div>
            <div class="feature-4">
              <p>Size</p>
              <ion-icon name="cloud-download"></ion-icon>
              <p>2.5GB</p>
            </div>
          </div>
          <div class="features">
            <div class="feature-5">
              <p>TV</p>
              <img src="./img/tv.png" />
            </div>
            <div class="feature-6">
              <p>Tabletop</p>
              <img src="./img/tabletop.png" />
            </div>
            <div class="feature-7">
              <p>Handheld</p>
              <img src="./img/handheld.png" />
            </div>
          </div>
        </div>
        <!-- HERO -->
        <div class="content-right">
          <img src="./img/mario.png" />
        </div>
      </div>
    </header>
    <!-- IONICONS -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
